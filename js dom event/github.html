<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secrate-area"> my secrate area</h1>
    <input id="input-fild" type="text" placeholder="please type delete">
    <button id="btn-delete" disabled > Delete </button>

    <script>
            document.getElementById('btn-delete').addEventListener('click',function(){
            
            const inputFild = document.getElementById('input-fild');
            const text = inputFild.value;
            console.log(text)
            const deleteBtn = document.getElementById("btn-delete");
            if(text === 'delete'){
                
                deleteBtn.setAttribute('disabled',false);
            }
            else{
                deleteBtn.setAttribute('disabled',true);
            }
        })
        
    </script>
</body>
</html>
